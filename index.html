<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }

        .gradient-text {
            background: linear-gradient(90deg, #38bdf8, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .project-card {
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .hero-blob {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .skill-badge {
            transition: all 0.2s ease;
        }

        .skill-badge:hover {
            transform: scale(1.1);
        }

        .cursor-glow {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(99, 102, 241, 0) 70%);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: -1;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const [activeTab, setActiveTab] = React.useState('projects');
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);
            const [cursorPosition, setCursorPosition] = React.useState({ x: -100, y: -100 });
            const [isVisible, setIsVisible] = React.useState(false);

            React.useEffect(() => {
                const handleMouseMove = (e) => {
                    setCursorPosition({ x: e.clientX, y: e.clientY });
                };

                window.addEventListener('mousemove', handleMouseMove);

                const timer = setTimeout(() => {
                    setIsVisible(true);
                }, 500);

                return () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                    clearTimeout(timer);
                };
            }, []);

                {
                    id: 1,
                    title: "E-Commerce Platform",
                    description: "A full-stack e-commerce solution with React, Node.js and MongoDB",
                    tags: ["React", "Node.js", "MongoDB"],
                    color: "from-blue-500 to-cyan-400"
                },
                {
                    id: 2,
                    title: "AI Content Generator",
                    description: "Machine learning powered content creation tool for marketers",
                    tags: ["Python", "TensorFlow", "React"],

                    id: 3,
                    title: "Crypto Dashboard",
                    description: "Real-time cryptocurrency tracking with advanced analytics",
